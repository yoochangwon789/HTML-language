<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
    </head>
    <body>
        <p>
            <strong>중요:</strong> 기계적 결함이아닌
            사용자 부주의로 발생한 사고에 대해서는 챔임지지 않습니다.
        </p>

        <p>
            이 놀이기구는 <em>임산부, 어린이, 노약자</em>는 탑승할 수 없습니다.
        </p>

        <p>
            <b>중요:</b> 기계적 결함이아닌
            사용자 부주의로 발생한 사고에 대해서는 챔임지지 않습니다.
        </p>

        <p>
            이 놀이기구는 <i>임산부, 어린이, 노약자</i>는 탑승할 수 없습니다.
        </p>

        <!-- strong 태그와 em 태그 혼용 가능 -->
        <p>
            <strong>중요하면서 <em>강조</em></strong>
        </p>

        <!-- em 태그와 strong 태그 혼용가능 -->
        <p>
            <em>강조하면서도 <strong>중요한 텍스트</strong></em>
        </p>

        <!-- strong 태그 여러번 중첩 가능 -->
        <p>
            <strong>중요한 텍스트인데 
                <strong>이건 더 중요한 텍스트</strong>
            </strong>
        </p>

        <!-- em 태그 여러번 중첩 가능 -->
        <p>
            <em>강조하고 싶은 텍스트인데
                <em>
                    이건 더 강조하고 싶은 텍스트
                </em>
            </em>
        </p>
    </body>
</html>

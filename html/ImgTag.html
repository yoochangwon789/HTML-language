<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>img 태그(이미지)</title>
    </head>
    <body>
        <!-- 내부 리소스 이미지 -->
        <img src="../images/아이유3.jpg" alt="아이유 이미지" width="50%">
        
        <!--외부 리소스 이미지-->
        <img src="https://img.icons8.com/pastel-glyph/64/000000/dog-heart--v2.png"/>

        <!-- a 태그 응용 -->
        <a href="https://google.com" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
        </a>
    </body>
</html>
